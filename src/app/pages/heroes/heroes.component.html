<h1>Listado de Usuarios</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button
            routerLink="/user/new" 
            class="btn btn-primary">
            <i class="fa fa-plus"></i>
             Agregar
        </button>
    </div>
</div>

<table 
  *ngIf="!loading && users.length > 0"
  class="table mt-3 animated fadeIn faster text-center animated fadeIn faster"
>
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Coche</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index" >
        <th scope="row">{{ i + 1 }}</th>
        <td> {{ user.name }} </td>
        <td>{{ user.surname }}</td>
        <td>
          <label *ngIf="user.car" class="badge badge-success">Coche</label>
          <label *ngIf="!user.car" class="badge badge-danger">Sin Coche</label>
        </td>
        <td>
          <button 
            class="btn btn-info mr-1"
            [routerLink] = "['/user', user.id]"  
          >
            <i class="fa fa-pen"></i>
          </button>
          <button 
            class="btn btn-danger"
            (click)="deleteUser( user, i )"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>

    </tbody>
  </table>

  <div
    *ngIf="!loading && users.length === 0" 
    class="alert alert-warning text-center mt-3 animated fadeIn faster"
  >
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>

</div>
  
<div
  *ngIf="loading"
  class="alert alert-info text-center mt-3 animated fadeIn faster"
>
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
